<div ng-controller="ShellController as vm">
    <header class="clearfix">
        <ht-top-nav navline="vm.navline"></ht-top-nav>
    </header>
    <section id="content" class="content">
    </div>
        <div ng-include="'app/layout/sidebar.html'"></div>

        <div ui-view class="shuffle-animation"></div>

        <div ngplus-overlay
             ngplus-overlay-delay-in="50"
             ngplus-overlay-delay-out="700"
             ngplus-overlay-animation="dissolve-animation">
            <img src="images/ripple.gif"/>

            <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
        </div>
    </section>
</div>

<div id="infomodal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color:Beige;width: 900px;">
            <div class="modal-header mheader">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" style="color:#555;font-weight:bold;"><i style="color:gold;text-shadow: 1px 0px #000;"class="fa fa-lightbulb-o"></i> Some Tips</h4>
            </div>
            <div class="modal-body mbody">
            <p><h5><i class="fa fa-arrow-right"></i>To move a widget put the mouse over the widget and dragg it</h5></p>
            <img src="images/tip1.png" style="width:800px;height:400px;">
            </div>
            <div class="modal-footer mfoot">
                <button type="button" style="background-color:#ddd;color:black;width:55px;height:32px;" class="btncool" data-dismiss="modal">Close</button>
                <button type="button" style="background-color:Tomato;color:white;width:55px;height:32px;" class="btncool glyphicon glyphicon-arrow-right"></button>
            </div>
        </div>
    </div>
</div>
