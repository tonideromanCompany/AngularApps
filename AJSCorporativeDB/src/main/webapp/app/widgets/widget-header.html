<link rel="stylesheet" href="styles/css/dashboard.css">

<div class="widget-head">
    <div class="page-title pull-left" style="color:#555 !important;"><i class="{{icon}}"></i><strong> {{title}} </strong><strong class="stroke" ng-show="notification">({{notification}})</strong></div>
    <small class="page-title-subtle" ng-show="subtitle">({{subtitle}})</small>
    <a class="widget-icons pull-right fa fa-angle-up collapse" data-toggle="collapse" data-target="#{{collapseid}}"></a>
    <small class="pull-right page-title-subtle" ng-show="rightText">{{rightText}}</small>
    <div class="clearfix"></div>
</div>
