<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">angularcorporativeDb</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/api/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="resources/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- <link rel="stylesheet" href="resources/bower_components/font-awesome/css/font-awesome.css" /> -->
    <link rel="stylesheet" href="resources/bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->

	<link rel='stylesheet' href="styles/css/project.css" />
	<link rel='stylesheet' href="styles/css/select2.min.css" />
	<link rel='stylesheet' href="styles/css/fileupload/jquery.fileupload-ui.css" />
	<link rel='stylesheet' href="styles/css/fileupload/jquery.fileupload.css" />
	
	<!-- FILE UPLOAD -->
	<link rel="stylesheet" href="styles/css/fileupload/jquery.fileupload.css">
	<link rel="stylesheet" href="styles/css/fileupload/jquery.fileupload-ui.css">

	<noscript><link rel="stylesheet" href="styles/css/fileupload/jquery.fileupload-ui-noscript.css"></noscript>
	
	<!-- BLUIMP GALLERY -->
	<link rel="stylesheet" href="styles/css/bootstrap-image-gallery.css">
	<link rel="stylesheet" href="styles/css/bootstrap-image-gallery.min.css">
	
	<!-- app css -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-controller="IndexController as vm">
      <div ng-include="Shell">

                <div class="page-splash-message">

        </div>

	<script src="styles/js/jquery.qtip.js"></script>
	<script src="styles/js/select2.min.js"></script>
	<script src="styles/js/sockjs-0.3.4.js"></script>
	<script src="styles/js/stomp.js"></script>

	<script src="styles/js/fileupload/jquery.fileupload-process.js"></script>

	<script src="styles/js/fileupload/jquery.fileupload-video.js"></script>

	<script src="styles/js/fileupload/jquery.fileupload-validate.js"></script>
	<!-- The File Upload Angular JS module -->
	<script src="styles/js/fileupload/jquery.fileupload-angular.js"></script>
	
	<!-- BLUIMP GALLERY -->
	<script src="styles/js/bootstrap-image-gallery.min.js"></script>
